name: chart-publish
on:
  push:
    tags:
      - 'chart/v**'
jobs:
  chart-publish:
    runs-on: ubuntu-latest
    name: chart-publish
    env:
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.GH_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.GH_AWS_SECRET_ACCESS_KEY }}
      AWS_EC2_METADATA_DISABLED: true
      GH_GITHUB_API_KEY: ${{ secrets.GH_GITHUB_API_KEY }}
      PUBLISH_GIT_RELEASE: true
    steps:
      - uses: actions/checkout@v2
      - name: "Install Deps"
        uses: ./.github/actions/setup-deps
      - name: make release/ga/chart-push
        run: |
          make release/ga/chart-push
      - name: Slack notification
        if: always()
        uses: edge/simple-slack-notify@master
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          success_text: "Chart successfully published for ${env.GITHUB_REF}"
          failure_text: '${env.GITHUB_WORKFLOW} (${env.GITHUB_RUN_NUMBER}) build failed'
          cancelled_text: '${env.GITHUB_WORKFLOW} (${env.GITHUB_RUN_NUMBER}) build was cancelled'
          fields: |
            [{ "title": "Repository", "value": "${env.GITHUB_REPOSITORY}", "short": true },
             { "title": "Branch", "value": "${env.GITHUB_REF}", "short": true },
             { "title": "Action URL", "value": "${env.GITHUB_SERVER_URL}/${env.GITHUB_REPOSITORY}/actions/runs/${env.GITHUB_RUN_ID}"}
            ]
